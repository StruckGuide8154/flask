<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansion AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: rgba(16, 16, 20, 0.7);
            --bg-tertiary: rgba(24, 24, 28, 0.8);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --accent-primary: #f59e0b;
            --accent-secondary: #fbbf24;
            --glow: rgba(245, 158, 11, 0.1);
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            background: linear-gradient(135deg, rgba(10, 10, 12, 0.95), rgba(16, 16, 20, 0.95));
            backdrop-filter: blur(20px);
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            backdrop-filter: blur(16px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--accent-primary);
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-right: 0.5rem;
        }

        .chat-item {
            padding: 0.875rem;
            border-radius: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .chat-item:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .chat-item.active {
            background: var(--accent-primary);
            border-color: transparent;
            color: var(--bg-primary);
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(16px);
        }

        .model-selector {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.875rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-selector:hover {
            border-color: var(--accent-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .message {
            max-width: 85%;
            padding: 1.25rem;
            border-radius: 1rem;
            line-height: 1.6;
            font-size: 0.9375rem;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
        }

        .message.assistant {
            margin-right: auto;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .input-container {
            padding: 1.25rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(16px);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--glow);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.9375rem;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            padding: 0;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .upload-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn:hover {
            color: var(--accent-primary);
            background: var(--glow);
        }

        .send-btn {
            background: transparent;
            border: none;
            color: var(--accent-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--glow);
        }

        .preview-container {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-preview {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Code block styling */
        .message pre {
            background: var(--bg-primary) !important;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
        }

        .message pre code {
            background: transparent !important;
            padding: 0 !important;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.875rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.875rem;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(16px);
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 12, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 360px;
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        .modal-logo {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
            letter-spacing: -0.5px;
        }

        .modal input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--glow);
        }

        .modal button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal" style="display: none;">
        <div class="modal">
            <div class="chat-header">
                <select class="model-selector" id="modelSelector">
                    <option value="gpt4o">GPT-4 Vision</option>
                    <option value="gpt4o-mini">GPT-4 Mini</option>
                    <option value="claude-opus">Claude 3 Opus</option>
                    <option value="claude-sonnet">Claude 3 Sonnet</option>
                    <option value="claude-haiku">Claude 3 Haiku</option>
                </select>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        rows="1"
                        onInput="autoResizeTextarea(this)"
                    ></textarea>
                    
                    <label class="upload-btn" title="Upload files">
                        <input type="file" id="fileUpload" multiple accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </label>

                    <button class="send-btn" onclick="sendMessage()" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
                <div class="preview-container" id="previewContainer"></div>
            </div>
        </main>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let currentChatId = null;
        let messageHistory = [];
        let uploadedFiles = [];
        let isGenerating = false;
        let currentController = null;

        // Initialize marked.js options
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // Initialize the app
        async function initialize() {
            if (!token) {
                showLoginModal();
                return;
            }

            try {
                const response = await fetch('/api/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    showLoginModal();
                    return;
                }

                hideLoginModal();
                await loadChats();
                await startNewChat();
                setupEventListeners();
            } catch (error) {
                console.error('Initialization failed:', error);
                showLoginModal();
            }
        }

        // Event Listeners Setup
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const fileUpload = document.getElementById('fileUpload');

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            fileUpload.addEventListener('change', handleFileUpload);
        }

        // Auto-resize textarea
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Authentication
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    hideLoginModal();
                    await initialize();
                    showToast('Login successful', 'success');
                } else {
                    showToast('Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login failed:', error);
                showToast('Login failed', 'error');
            }
        }

        // File Handling
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.ok) {
                    const uploadedData = await response.json();
                    uploadedFiles = uploadedFiles.concat(uploadedData);
                    updateFilePreview();
                    showToast('Files uploaded successfully', 'success');
                }
            } catch (error) {
                console.error('File upload failed:', error);
                showToast('File upload failed', 'error');
            }
        }

        function updateFilePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                if (file.type === 'image') {
                    const preview = document.createElement('div');
                    preview.className = 'preview-item';
                    preview.innerHTML = `
                        <img src="${file.base64}" alt="Preview" />
                        <button class="remove-preview" onclick="removeFile(${index})">Ã—</button>
                    `;
                    container.appendChild(preview);
                }
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFilePreview();
        }

        // Message Handling
        async function sendMessage() {
            if (isGenerating) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message && !uploadedFiles.length) return;

            isGenerating = true;

            try {
                const controller = new AbortController();
                currentController = controller;

                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatId: currentChatId,
                        message,
                        files: uploadedFiles,
                        model: document.getElementById('modelSelector').value,
                        history: messageHistory
                    }),
                    signal: controller.signal
                });

                appendMessage(message, true);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                uploadedFiles = [];
                updateFilePreview();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(5));
                            currentMessage += data.content;
                            updateLastMessage(currentMessage);
                        }
                    }
                }

                messageHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: currentMessage }
                );

            } catch (error) {
                if (error.name === 'AbortError') {
                    showToast('Message generation stopped', 'success');
                } else {
                    console.error('Message sending failed:', error);
                    showToast('Failed to send message', 'error');
                }
            } finally {
                isGenerating = false;
                currentController = null;
            }
        }

        function appendMessage(content, isUser) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            if (isUser) {
                if (uploadedFiles.length) {
                    const filesHtml = uploadedFiles.map(file => {
                        if (file.type === 'image') {
                            return `<img src="${file.base64}" alt="Uploaded image" style="max-width: 200px; border-radius: 0.5rem; margin: 0.5rem 0;">`;
                        }
                        return `<div>[File: ${file.name}]</div>`;
                    }).join('');
                    messageDiv.innerHTML = filesHtml + content;
                } else {
                    messageDiv.textContent = content;
                }
            } else {
                messageDiv.innerHTML = marked.parse(content);
                messageDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightBlock(block);
                });
            }

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateLastMessage(content) {
            const messages = document.getElementById('chatMessages');
            const lastMessage = messages.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('assistant')) {
                lastMessage.innerHTML = marked.parse(content);
                lastMessage.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightBlock(block);
                });
            } else {
                appendMessage(content, false);
            }
        }

        // Chat Management
        async function loadChats() {
            try {
                const response = await fetch('/api/chats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const chats = await response.json();
                
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                chats.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                     .forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                    
                    const title = chat.messages && chat.messages.length > 0 
                        ? chat.messages[0].content.substring(0, 30) + (chat.messages[0].content.length > 30 ? '...' : '')
                        : 'New Chat';
                    
                    chatItem.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>${title}</span>
                    `;
                    
                    chatItem.onclick = () => loadChat(chat.id);
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Failed to load chats:', error);
                showToast('Failed to load chats', 'error');
            }
        }

        async function startNewChat() {
            try {
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const chat = await response.json();
                currentChatId = chat.id;
                messageHistory = [];
                document.getElementById('chatMessages').innerHTML = '';
                await loadChats();
            } catch (error) {
                console.error('Failed to start new chat:', error);
                showToast('Failed to create new chat', 'error');
            }
        }

        async function loadChat(chatId) {
            try {
                const response = await fetch(`/api/chats/${chatId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const chat = await response.json();
                
                currentChatId = chatId;
                messageHistory = chat.messages;
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                chat.messages.forEach(message => {
                    appendMessage(message.content, message.role === 'user');
                });
                
                await loadChats();
            } catch (error) {
                console.error('Failed to load chat:', error);
                showToast('Failed to load chat', 'error');
            }
        }

        // UI Helpers
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize the app
        initialize();
    </script>
</body>

            </button>
            <div class="chat-list" id="chatList"></div>

        <main class="main-content">
            <div class
