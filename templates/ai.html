<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <style>
        :root {
            --black: #0a0a0c;
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.15);
            --gold-gradient: linear-gradient(135deg, #ffd700, #ffb347);
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --bg-surface: rgba(20, 20, 25, 0.95);
            --border: rgba(255, 215, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--black);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .app {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        .login {
            position: fixed;
            inset: 0;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .login-form {
            background: var(--bg-surface);
            padding: 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            animation: slideIn 0.3s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--gold-glow);
        }

        .input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 1px var(--gold), 0 0 20px var(--gold-glow);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--gold-gradient);
            color: var(--black);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .sidebar {
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            backdrop-filter: blur(20px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-item {
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-item:hover {
            border-color: var(--gold);
            color: var(--text);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: var(--gold-gradient);
            border: none;
            color: var(--black);
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 1rem 1.5rem;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(20px);
        }

        .model-select {
            padding: 0.625rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-size: 0.875rem;
            outline: none;
            min-width: 160px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.6;
            font-size: 0.9375rem;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            background: var(--gold-gradient);
            color: var(--black);
        }

        .message.ai {
            margin-right: auto;
            background: var(--bg-surface);
            border: 1px solid var(--border);
        }

        .message pre {
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 0.5rem 0;
        }

        .input-area {
            padding: 1rem 1.5rem;
            background: var(--bg-surface);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .input-wrap {
            display: flex;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.75rem;
            transition: all 0.2s ease;
        }

        .input-wrap:focus-within {
            border-color: var(--gold);
            box-shadow: 0 0 0 1px var(--gold), 0 0 20px var(--gold-glow);
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 0.9375rem;
            outline: none;
            resize: none;
            min-height: 24px;
            padding: 0.25rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 0.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
        }

        .action-btn:hover {
            color: var(--gold);
            background: var(--gold-glow);
        }

        .file-preview {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .preview-item:hover img {
            transform: scale(1.05);
        }

        .remove-file {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75rem;
            backdrop-filter: blur(4px);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
    </style>
</head>
<body>
    <div class="login" id="loginScreen">
        <div class="login-form">
            <div class="logo">AI Chat</div>
            <input type="text" class="input" id="username" placeholder="Username">
            <input type="password" class="input" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Sign In</button>
        </div>
    </div>

    <div class="app" id="app" style="display: none;">
        <aside class="sidebar">
            <div class="logo">AI Chat</div>
            <button class="btn" onclick="startNewChat()">New Chat</button>
            <div class="chat-list" id="chatList"></div>
        </aside>

        <main class="main">
            <div class="header">
                <select class="model-select" id="modelSelect">
                    <option value="gpt4-vision">GPT-4 Vision</option>
                    <option value="claude-opus">Claude 3 Opus</option>
                    <option value="claude-sonnet">Claude 3 Sonnet</option>
                    <option value="claude-haiku">Claude 3 Haiku</option>
                </select>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-wrap">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Message (Markdown & Code supported)" 
                        rows="1"
                        onInput="autoResize(this)"
                    ></textarea>
                    
                    <button class="action-btn upload-btn" onclick="document.getElementById('fileInput').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9m4-4-4-4-4 4"/>
                        </svg>
                    </button>
                    <input type="file" id="fileInput" hidden multiple accept="image/*,.pdf,.txt">
                    
                    <button class="action-btn send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="file-preview" id="filePreview"></div>
            </div>
        </main>
    </div>

    <script>
        let token = null;
        let currentChatId = null;
        let messageHistory = [];
        let uploadedFiles = [];

        marked.setOptions({
            highlight: (code, lang) => hljs.highlightAuto(code).value,
            breaks: true
        });

        // Auth & Initialization
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('app').style.display = 'grid';
                    initializeApp();
                }
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');

            messageInput.addEventListener('keydown', e => {
                if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            fileInput.addEventListener('change', handleFileUpload);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Chat Management
        async function loadChats() {
            try {
                const response = await fetch('/api/chats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load chats');
                
                const chats = await response.json();
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                chats.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                     .forEach(chat => {
                        const item = document.createElement('div');
                        item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                        
                        const title = chat.messages?.[0]?.content?.substring(0, 30) || 'New Chat';
                        
                        item.innerHTML = `
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            <span>${title}${title.length > 30 ? '...' : ''}</span>
                        `;
                        
                        item.dataset.chatId = chat.id;
                        item.onclick = () => loadChat(chat.id);
                        chatList.appendChild(item);
                    });
            } catch (error) {
                console.error('Failed to load chats:', error);
            }
        }

        async function startNewChat() {
            try {
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Failed to create chat');
                
                const chat = await response.json();
                currentChatId = chat.id;
                messageHistory = [];
                document.getElementById('messages').innerHTML = '';
                await loadChats();
            } catch (error) {
                console.error('Failed to start new chat:', error);
            }
        }

        async function loadChat(chatId) {
            try {
                // First, find the chat in the existing chats list
                const response = await fetch('/api/chats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load chats');
                
                const chats = await response.json();
                const chat = chats.find(c => c.id === chatId);
                
                if (!chat) throw new Error('Chat not found');
                
                currentChatId = chatId;
                messageHistory = chat.messages || [];
                
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                if (messageHistory.length) {
                    messageHistory.forEach(msg => {
                        appendMessage(msg.content, msg.role === 'user');
                    });
                }
                
                // Update chat list UI
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.chatId === chatId) {
                        item.classList.add('active');
                    }
                });
            } catch (error) {
                console.error('Failed to load chat:', error);
            }
        }

        // Message & File Handling
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            const maxSize = 5 * 1024 * 1024; // 5MB limit
            const formData = new FormData();

            for (let file of files) {
                if (file.size > maxSize) continue;
                formData.append('files', file);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const result = await response.json();
                uploadedFiles = uploadedFiles.concat(result);
                updateFilePreview();
            } catch (error) {
                console.error('File upload failed:', error);
            }

            event.target.value = '';
        }

        function updateFilePreview() {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                if (file.type === 'image') {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <img src="${file.base64}" alt="Preview">
                        <button class="remove-file" onclick="removeFile(${index})">×</button>
                    `;
                    preview.appendChild(item);
                }
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFilePreview();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message && !uploadedFiles.length) return;

            const systemPrompt = `You are an AI assistant that can:
- Write and format code with syntax highlighting
- Create formatted documents using Markdown
- Process and analyze files
- Generate data visualizations
Always format responses appropriately using markdown and code blocks.`;

            try {
                appendMessage(message, true);
                input.value = '';
                input.style.height = 'auto';

                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatId: currentChatId,
                        message,
                        files: uploadedFiles,
                        model: document.getElementById('modelSelect').value,
                        systemPrompt,
                        history: messageHistory
                    })
                });

                if (!response.ok) throw new Error('Failed to send message');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(5));
                            currentResponse += data.content;
                            updateLastMessage(currentResponse);
                        }
                    }
                }

                messageHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: currentResponse }
                );

                uploadedFiles = [];
                updateFilePreview();
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }

        function appendMessage(content, isUser) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            if (isUser) {
                let messageContent = content;
                if (uploadedFiles.length) {
                    const filesHtml = uploadedFiles.map(file => {
                        if (file.type === 'image') {
                            return `<img src="${file.base64}" alt="Upload" style="max-width: 200px; border-radius: 0.5rem; margin: 0.5rem 0;">`;
                        }
                        return `<div>[File: ${file.name}]</div>`;
                    }).join('');
                    messageContent = `${filesHtml}${content ? `<div>${content}</div>` : ''}`;
                }
                messageDiv.innerHTML = messageContent;
            } else {
                messageDiv.innerHTML = marked.parse(content);
                messageDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightBlock(block);
                });
            }

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateLastMessage(content) {
            const messages = document.getElementById('messages');
            const lastMessage = messages.lastElementChild;
            
            if (lastMessage?.classList.contains('ai')) {
                lastMessage.innerHTML = marked.parse(content);
                lastMessage.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightBlock(block);
                });
                messages.scrollTop = messages.scrollHeight;
            } else {
                appendMessage(content, false);
            }
        }

        // Check for existing token
        window.onload = () => {
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                token = savedToken;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'grid';
                initializeApp();
            }
        };
    </script>
</body>
